<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactstyle.css">
    <title>PawPatrol|Contact Us</title>
</head>
<body>
    <main>
        <form action="action_page.php">
      
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name.."><br>
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name.."><br>
      
          <label for="email">E-Mail</label>
          <input type="email" id="email" name="email" placeholder="Your E-Mail.."><br>
          
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" name="phone" placeholder="(***) ***-****" maxlength="10" size="10"><br>

          <label for="pcontact">Prefered Method Of Contact</label>
          <select id="pcontact" name="pcontact">
            <option value="blank">-</option>
            <option value="e-mail">E-mail</option>
            <option value="phone_call">Phone Call</option>
            <option value="textmsg">Text Message</option>
          </select><br>

          <label for="subject">Share Your Thoughts</label>
          <textarea id="subject" name="subject" placeholder="Share Your Thoughts" style="height:200px"></textarea>
      
          <input type="submit" value="Submit">
      
        </form>
    </main>  
</body>
</html>
